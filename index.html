<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Criativo â€“ Claudia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fa;
  margin: 0;
  padding: 15px;
}
h1 {
  text-align: center;
}
.tabs {
  display: flex;
  gap: 5px;
  margin-bottom: 15px;
}
.tabs button {
  flex: 1;
  padding: 10px;
  border: none;
  background: #dbe4ff;
  border-radius: 8px;
}
.tabs button.active {
  background: #4c6ef5;
  color: white;
}
.section {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}
input, select, textarea, button {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
}
.project {
  border-bottom: 1px solid #eee;
  padding: 10px 0;
}
.status {
  font-weight: bold;
}
</style>
</head>

<body>

<h1>ğŸ“˜ Painel Criativo</h1>

<div class="tabs">
  <button onclick="setTipo('Jogo')" class="active">ğŸ® Jogos</button>
  <button onclick="setTipo('IA')">ğŸ¤– IA</button>
  <button onclick="setTipo('Site')">ğŸŒ Sites</button>
  <button onclick="setTipo('Ideia')">ğŸ’¡ Ideias</button>
</div>

<div class="section">
<h2>â• Novo Projeto</h2>
<input id="nome" placeholder="Nome do projeto">
<select id="status">
  <option>Ideia</option>
  <option>Em andamento</option>
  <option>Finalizado</option>
</select>
<input id="acao" placeholder="PrÃ³xima aÃ§Ã£o (ex: criar roteiro)">
<textarea id="obs" placeholder="ObservaÃ§Ãµes"></textarea>
<button onclick="salvar()">Salvar</button>
</div>

<div class="section">
<h2>ğŸ“‚ Projetos</h2>
<select onchange="filtrar(this.value)">
  <option value="">Todos</option>
  <option>Ideia</option>
  <option>Em andamento</option>
  <option>Finalizado</option>
</select>
<div id="lista"></div>
</div>

<script>
let tipoAtual = "Jogo";
let projetos = JSON.parse(localStorage.getItem("projetos")) || [];

function setTipo(tipo) {
  tipoAtual = tipo;
  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  mostrar();
}

function salvar() {
  projetos.push({
    nome: nome.value,
    tipo: tipoAtual,
    status: status.value,
    acao: acao.value,
    obs: obs.value
  });
  localStorage.setItem("projetos", JSON.stringify(projetos));
  nome.value = acao.value = obs.value = "";
  mostrar();
}

function filtrar(statusFiltro) {
  mostrar(statusFiltro);
}

function mostrar(filtro = "") {
  lista.innerHTML = "";
  projetos
    .filter(p => p.tipo === tipoAtual)
    .filter(p => !filtro || p.status === filtro)
    .forEach(p => {
      lista.innerHTML += `
        <div class="project">
          <b>${p.nome}</b><br>
          <span class="status">${p.status}</span><br>
          ğŸ‘‰ <i>${p.acao}</i><br>
          ${p.obs}
        </div>
      `;
    });
}

mostrar();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
