<style>

<body>

<div class="tabs">

  <button onclick="setTipo('IA')">ğŸ¤– IA</button>
  <button onclick="setTipo('Site')">ğŸŒ Sites</button>
  <button onclick="setTipo('Ideia')">ğŸ’¡ Ideias</button>
</div>

<div class="section">
<h2>â• Novo Projeto</h2>
<input id="nome" placeholder="Nome do projeto">
<select id="status">
  <option>Ideia</option>
  <option>Em andamento</option>
</select>
<input id="acao" placeholder="PrÃ³xima aÃ§Ã£o (ex: criar roteiro da aula)">
<textarea id="obs" placeholder="ObservaÃ§Ãµes / objetivo educacional"></textarea>

<div id="lista"></div>

<script>
let tipoAtual = "Jogo";
let modoAula = false;
let projetos = JSON.parse(localStorage.getItem("projetos")) || [];

function setTipo(tipo) {
  tipoAtual = tipo;
  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  mostrar();
}

function salvar() {
  projetos.push({
    nome: nome.value,
    tipo: tipoAtual,
    status: status.value,
    acao: acao.value,
    obs: obs.value
  });
  localStorage.setItem("projetos", JSON.stringify(projetos));
  nome.value = acao.value = obs.value = "";
  mostrar();
}

function concluir(index) {
  projetos[index].status = "Finalizado";
  localStorage.setItem("projetos", JSON.stringify(projetos));
  mostrar();
}

function filtrar(filtro) {
  mostrar(filtro);
}

function toggleAula() {
  modoAula = !modoAula;
  document.body.classList.toggle("modo-aula");
}

function mostrar(filtro="") {
  lista.innerHTML = "";
  projetos.forEach((p, i) => {
    if (p.tipo !== tipoAtual) return;
    if (filtro && p.status !== filtro) return;

    lista.innerHTML += `
      <div class="project ${p.status==='Finalizado'?'finalizado':''}">
        <b>${p.nome}</b><br>
        Status: ${p.status}<br>
        ğŸ‘‰ ${p.acao}<br>
        <div class="obs">${p.obs}</div>
        <button class="small-btn" onclick="concluir(${i})">âœ”ï¸ Concluir</button>
      </div>
    `;
  });
}

function exportarTexto() {

    `${p.nome} (${p.tipo}) - ${p.status}\nPrÃ³xima aÃ§Ã£o: ${p.acao}\n`
  ).join("\n");
  alert(texto);
}

  let texto = projetos.map(p =>
    `Projeto ${p.nome}. PrÃ³xima aÃ§Ã£o: ${p.acao}.`
  ).join(" ");
  let fala = new SpeechSynthesisUtterance(texto);
  speechSynthesis.speak(fala);
}

  let plano = projetos
    .filter(p => p.tipo === tipoAtual)
    .map(p => `

</script>
